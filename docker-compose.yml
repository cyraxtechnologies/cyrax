version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: cyrax_db
    environment:
      POSTGRES_DB: cyrax_db
      POSTGRES_USER: cyrax_user
      POSTGRES_PASSWORD: cyrax_password_change_me
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cyrax_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: cyrax_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cyrax Application
  app:
    build: .
    container_name: cyrax_app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://cyrax_user:cyrax_password_change_me@db:5432/cyrax_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
      - ./media:/app/media
    restart: unless-stopped

  # Celery Worker (for background tasks)
  celery:
    build: .
    container_name: cyrax_celery
    command: celery -A app.celery_worker worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://cyrax_user:cyrax_password_change_me@db:5432/cyrax_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    env_file:
      - .env
    depends_on:
      - db
      - redis
    volumes:
      - ./app:/app/app
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
